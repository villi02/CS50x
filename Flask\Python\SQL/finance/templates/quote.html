{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}


<form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
</form>



<!-- the test for personal touch
    <input autocomplete="off" autofocus placeholder="Query" type="search">

    <ul></ul>
        
    <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>

            let input = document.querySelector('input');
            input.addEventListener('keyup', function() {
                $.get('/search?q=' + input.value, function(stock) {
                  let html = '';
                  let stockname = stock["name"];
                  let stockticker = stock["symbol"];
                  let stockprice = stock["price"];
                  html += '<li>' + stockname + " - " + stockticker + ": $" + stockprice + '</li>';
                  document.querySelector('ul').innerHTML = html;
                });
            });

        </script>
    
    //-->
{% endblock %}
