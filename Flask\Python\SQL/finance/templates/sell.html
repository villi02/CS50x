{% extends "layout.html" %}

{% block main %}

 <h1>Sell stock</h1>

    <form action="/sell" method="post">

        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Stock</option>
                {% for stock in portfolio %}
                <option value="{{ stock.stock }}">{{ stock.stock.upper() }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" autofocus name="shares" placeholder="Shares" type="number">
        </div>
        
        <div class="form-group">
            <button class="btn btn-primary" type="submit" value="Register">            
        </div>

    </form>

{% endblock %}
